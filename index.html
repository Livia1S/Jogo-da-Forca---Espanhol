          <button value="i" data-letra>I</button>

          <button value="u" data-letra>U</button>

      </section>

      <section class="armazenamento">
        <div class="sugestao-titulo">
          <h2>Autora/Autor del Libro</h2>

          <div>
            <input type="text" class="sugestao" placeholder="..." />

            <button onclick="enviarItem()" id="enviar">
              <i class="fa-solid fa-pencil"></i>Escribe y Lee
            </button>
          </div>
        </div>
      </section>

      <!--<section class="forca">-->
        <section id="tela">
        <canvas id="stick" width="400" height="600"></canvas>
      </section>

      <section class="play">
        <div>
          <button id="iniciar">Empezar Juego</button>
        </div>

        <button id="trocar">
          <a href="https://livia1s.github.io/jogo_da_forca/" target="_blank"
